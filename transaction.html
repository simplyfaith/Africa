<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transaction</title>
    <link rel="stylesheet" href="./css/transaction.css">
</head>
<body>
    <div class="container">
        <header class="header">
           <a href="dashboard.html"> <button class="back-button">Back</button> </a>
            <h1>My Transaction</h1>
        </header>
        <section class="transaction-table">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Withdrawal Approved</td>
                        <td>Withdrawal</td>
                        <td>41000.00</td>
                        <td class="approved">Approved</td>
                        <td>12:50 PM, July 22, 2024</td>
                    </tr>
                    <tr>
                        <td>Withdrawal Rejected</td>
                        <td>Withdrawal</td>
                        <td>41000.00</td>
                        <td class="rejected">Rejected</td>
                        <td>10:18 AM, July 17, 2024</td>
                    </tr>
                    <!-- More rows -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
