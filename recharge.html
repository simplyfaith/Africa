<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge</title>
  <link rel="stylesheet" href="/css/recharge.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <button class="back-button"><i class="fas fa-arrow-left"></i> Back</button>
    <div class="recharge-section">
      <h1>Recharge</h1>
      <div class="account-details">
        <p><strong>0160461784</strong> - Michael Chidiebere Chidubem, GTbank</p>
        <p><strong>8160207731</strong> - Michael Chidiebere Chidubem, Opay</p>
      </div>

      <div class="input-section">
        <label for="amount">Recharge Amount</label>
        <input type="number" id="amount" placeholder="0.00">

        <div class="amount-buttons">
          <button>₦7,000</button>
          <button>₦10,000</button>
          <button>₦20,000</button>
          <button>₦25,000</button>
          <button>₦50,000</button>
          <button>₦100,000</button>
        </div>

        <div class="upload-section">
          <label for="upload-file" class="upload-label">
            <i class="fas fa-upload"></i>
            Click to upload or drag and drop
          </label>
          <input type="file" id="upload-file" class="upload-input" accept="image/*">
        </div>

        <button class="confirm-button">Confirm Payment</button>
      </div>
    </div>
  </div>
</body>
</html>
