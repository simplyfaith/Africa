<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Register</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="other-name">Other Name</label>
            <input type="text" id="other-name" name="other-name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="invite-code">Invite Code</label>
            <input type="text" id="invite-code" name="invite-code">

            <div class="captcha">
                <input type="checkbox" id="robot-check" name="robot-check" required>
                <label for="robot-check">I'm not a robot</label>
            </div>

            <button type="submit">Register</button>

            <p> <a href="signin.html">Already registered</a> </p>
            <p><a href="#">Sign up with Google</a></p>
        </form>
    </div>
</body>
</html>
