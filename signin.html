<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>

            <label for="email-phone">Email & Phone</label>
            <input type="text" id="email-phone" name="email-phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="form-options">
                <a href="#" class="forgot-password">Forgot your password?</a>
                <div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="login-btn" onclick="window.location.href='dashboard.html';">LOG IN</button>
            </div>
            

            <button type="button" class="google-btn">Sign in with Google</button>
        </form>
    </div>
</body>
</html>
